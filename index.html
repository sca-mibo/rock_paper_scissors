<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rock paper scissors game</title>
		<meta charset="UTF-8">
		<meta name="author" content="Michal Bobik">
		<meta name="description" content="Rock paper scissors game by Michal Bobik">
		<meta name="keywords" content="Rock, paper, scissors, game, Michal, Bobik">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
	</head>
	<body>
		<!--Welcome section START-->
		<div class="container">
	  		<h3 class="text-center">
	    	Welcome to the game
			    <span class="label label-default">Rock</span>
			    <span class="label label-info">Paper</span>
			    <span class="label label-danger">Scissors</span>
		  	</h3>
		</div>
		<!--Welcome section END-->
		<!--New game section START-->
		<div id="js-newGameElement" class="container">
  			<div class="row text-center">
    			<button  id="js-newGameButton" class="btn btn-default">
      			New game
    			</button>
  			</div>
		</div>
		<!--New game section END-->
		<!--Player-pick section START-->
		<div id="js-playerPickElement" class="container">
  			<div class="row text-center">
			    <button id="js-playerPick_rock" class="btn">
			      <span class="badge">
			        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
			      </span>
			      Rock
			    </button>
			    <button id="js-playerPick_paper"  class="btn">
			      <span class="badge">
			      	<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
			      </span>
			      Paper
			    </button>
			    <button id="js-playerPick_scissors"  class="btn">
			      <span class="badge">
			      	<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
			      </span>
			      Scissors
			    </button>
  			</div>
		</div>
		<!--Player-pick section END-->
		<!--Results section START-->
		<div id="js-resultsTableElement" class="container">
		  	<div class="row">
			    <div class="col-xs-5 text-right">
			      <span id="js-playerPoints" class="badge">
			      0
			      </span>
			      <span id="js-playerName">
			      Player Name
			      </span>
			    </div>
			    <div class="col-xs-2 text-center">
			      VS.
			    </div>
			    <div class="col-xs-5 text-left">
			      <span id="js-computerPoints" class="badge">
			      0
			      </span>
			      Computer
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-xs-5 text-right">
			      <span id="js-playerPick">
			        Player selection
			      </span>
			    </div>
			    <div class="col-xs-2"></div>
			    <div class="col-xs-5 text-left">
			      <span id="js-computerPick">
			        Computer selection
			      </span>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-xs-5 text-right">
			      <span id="js-playerResult">
			        Player Score
			      </span>
			    </div>
			    <div class="col-xs-2"></div>
			    <div class="col-xs-5 text-left">
			      <span id="js-computerResult">
			        Computer Score
			      </span>
			    </div>
			  </div>
		</div>
		<!--Results section END-->
		<!--Modal section START-->
		<div id="gameWinnerModal" class="modal fade" role="dialog">
	  		<div class="modal-dialog">
	     		<div class="modal-content">
		       		<div class="modal-header">
	                	<h4>Game over!</h4>
	       	   		</div>
	       	   		<div class="modal-body">
	       	       		<p id="gameWinnerInfo"></p>
	          		</div>
          			<div class="modal-footer">
         				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
         			</div>
				</div>
			</div>
		</div>
		<!--Modal section END-->
		<script src="script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
